{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1 style = "text-align: center;">MY PORTFOLIO</h1>
<div class="row">
{% for project in myProjects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <h2 class="card-title">{{ project.title }}</h2>
            <p style= "font-size: 30px", class="card-text">{{ project.description }}</p>
            <div class="card-body">                
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary">
                    Read More
                </a>
            </div>
            <img class="card-img-top" src="{% static project.image %}">
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
