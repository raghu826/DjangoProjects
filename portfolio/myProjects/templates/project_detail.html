{% extends "base.html" %}
{% load static %}

{% block page_content %}
<u><h1>{{ project.title }}</h1></u>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="500" height="333">
    </div>
    <div class="col-md-4">
        <h2>About the project:</h2>
        <p style= "font-size: 20px">{{ project.abstract }}</p>
        <h2>Technology used:</h2>
        <p style= "font-size: 20px">{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
